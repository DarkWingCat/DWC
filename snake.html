<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="ruffle.js"></script>
    <script>
        window.RufflePlayer = {
            config: {
                autoplay: "on",
                splashScreen: false
            }
        };
    </script>
    <title>Snake-Web</title>
    <link rel="icon" type="image/x-icon" href="darkLogoLarge.png">
</head>

<body>
    <button id="return" onclick="changeStyleIn()">←</button>
    <button id="forward" onclick="changeStyleOut()">→</button>
    <h1 id="title">the DWC bin
        <img id="logoHead" src="darkLogo transparent.png" alt="DWC Logo">
    </h1>
    <hr>
    <div class="main">
        <div class="navbox">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="snake.html">Snake</a></li>
                    <li><a href="brick.html">Brick</a></li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <p>You can play Snake here.</p>
            <embed src="Snake.swf" height="400px" width="400px">
            <p>You can also download it <a href="EXE/Snake.zip">here.</a></p>
            <p>Important:
                <br> This game will not work unless you use mouse and keyboard.
            </p>
        </div>
    </div>
    <hr>
    <footer>
        <p>Copyright: DarkWingCat 2025</p>
    </footer>

    <script>

        var nav = document.getElementsByClassName('navbox')[0];
        var content = document.getElementById('content');

        var navBoxClass = 'navbox';
        var contentID = 'content';

        if (localStorage.getItem('menuState') === 'in') {
            nav.removeAttribute('class');
            content.removeAttribute('id');
        }
        else {
            nav.className = navBoxClass;
            content.id = contentID;
        }

        function changeStyleIn() {


            nav.removeAttribute('class');
            content.removeAttribute('id');


            localStorage.setItem('menuState', 'in');
        }

        function changeStyleOut() {
            nav.className = navBoxClass;
            content.id = contentID;

            localStorage.setItem('menuState', 'out');
        }

    </script>

</body>

</html>
